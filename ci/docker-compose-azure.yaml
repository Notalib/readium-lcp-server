services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: lcslsdcontainer.azurecr.io/nginx:latest  # Din ACR-URL
    user: root
    ports:
      - "80:80"
    volumes:
      - ${WEBAPP_STORAGE_HOME:-./nginx}/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - lcpserver
      - lsdserver
      - frontend
    networks:
      - app-network

  lcpserver:
    restart: unless-stopped
    image: lcslsdcontainer.azurecr.io/lcpserver:latest
    volumes:
        - ./data/files/storage:/data/files/storage
        - ./data/files/encrypted:/data/files/encrypted
    user: root  # Add this line
    ports:
      - "8989:8989"
    networks:
      - app-network

  lsdserver:
    restart: unless-stopped
    image: lcslsdcontainer.azurecr.io/lsdserver:latest
    volumes:
        - ./data/files/storage:/data/files/storage
        - ./data/files/encrypted:/data/files/encrypted
    user: root  # Add this line
    ports:
      - "8990:8990"
    networks:
      - app-network

  frontend:
    image: lcslsdcontainer.azurecr.io/frontend:latest
    volumes:
        - ./data/files/storage:/data/files/storage
        - ./data/files/encrypted:/data/files/encrypted
    user: root  # Add this line
    ports:
      - "8991:8991"  # Adjust ports as needed
    networks:
      - app-network

networks:
  app-network:
    driver: bridge